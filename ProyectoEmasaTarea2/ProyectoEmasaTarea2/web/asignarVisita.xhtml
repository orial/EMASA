<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/VistaAvisosCss.css" />
        <title>
            Asignar Aviso
        </title>
    </h:head>

    <h:body>
                  
                <div id="Container">
                    <div id="SubContainer">
                        <h:form id="form">
                               <p:growl id="msgs" showDetail="true" />
                               <p:dataTable id="eventsDT" var="asignacion" value="#{controlAsignacion.supervisores}" resizableColumns="true"  selectionMode="single" selection="#{controlAsignacion.supervisorSelected}" rowKey="#{asignacion.idEmpleado}" >
                                <f:facet name="header" >
                                   Asignar Visitas
                                </f:facet> 
                                   <p:ajax event="rowSelect" oncomplete="location.href='aviso.xhtml';" listener="#{controlAsignacion.onRowSelect}" update=":form:msgs" />
                                <p:ajax event="rowUnselect" listener="#{controlAsignacion.onRowUnselect}" update=":form:msgs" />
                               
                                <p:column headerText="Nombre">
                                   <h:outputText value="#{asignacion.nombre}" />
                                </p:column>
                                <p:column headerText="apellidos" >
                                    <h:outputText value="#{asignacion.apellidos}" />
                                </p:column>
                                <p:column headerText="Turno "  filterBy="#{asignacion.turno}" >
                                    <h:outputText value="#{asignacion.turno}" />
                                </p:column>
                                <p:column headerText="Especialidad" >
                                    <h:outputText value="#{asignacion.especialidad}" />
                                </p:column>  
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
        
       
    </h:body>
</html>
