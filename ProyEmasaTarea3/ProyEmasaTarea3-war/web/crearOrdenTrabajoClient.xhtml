<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="empleado">
        
    </ui:define>

    <ui:define name="aviso">
        <h:form id="form">
            <h:commandButton value="Crear Orden de Trabajo" action="#{ordenTrabajo.crearOT()}"/>                   
            <h:commandButton value="Cancelar" action="#{ordenTrabajo.volver}"/> <!-- cambiar a la lista de OT.xhtml -->
            
           
            <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                <p:printer target="ot" />
            </p:commandButton>
            <p:growl id="msgs" showDetail="true" />
            <p:panelGrid id="ot" columns="4">
                <p:outputLabel value="Id_Orden: " />
                <p:outputLabel value="#{ordenTrabajo.ID_aviso}" />
                <p:outputLabel value="Id Aviso: " />  
                <p:outputLabel value="#{opcionesAviso.aviso.idAviso}" />
                <p:outputLabel value="Supervisor: " />  
                <p:outputLabel value="#{opcionesAviso.supervisor}" />
                <p:outputLabel value="fecha_creacion" />
                <p:outputLabel value="#{calendarioVista.fecha_actual}"/> 
                <p:outputLabel value="Trabajo a realizar" />
                <p:inputTextarea rows="6" cols="33" value="#{ordenTrabajo.trabajo_realizar}" />
               
                
                <p:outputLabel for="brigadaList" value="Brigadas " />
                <p:selectOneMenu id="brigadaList" value="#{ordenTrabajo.brigadaSelect}">
            <f:selectItem itemLabel="Selecciona una brigada a asignar" itemValue="" />
            <f:selectItems value="#{ordenTrabajo.brigadasList}" />
        </p:selectOneMenu>
               
                
                <p:outputLabel value="Estado" />
                <p:outputLabel value="#{ordenTrabajo.estado}"/>
                   
                
                
            </p:panelGrid>     
        </h:form>
    </ui:define>
</ui:composition>
