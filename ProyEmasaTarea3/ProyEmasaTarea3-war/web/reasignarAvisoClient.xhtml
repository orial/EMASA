<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="empleado">

    </ui:define>
    <ui:define name="aviso">
        <h:form>
            <f:view>


                <h:form>
                   
                    <h1><h:outputText value="Lista de Supervisores"/></h1>
                    <h:dataTable value="#{seleccionarSupervisor.supervisoresList}" var="item" border="1" cellpadding="2" cellspacing="2">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdEmpleado"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Dni"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Turno"/>
                            </f:facet>
                            <h:outputText value="#{item.turno}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Especialidad"/>
                            </f:facet>
                            <h:outputText value="#{item.especialidad}"/>
                        </h:column>
                    </h:dataTable>
                    <h:outputLabel value="Id del Supervisor" ></h:outputLabel>
            <h:inputText value="#{seleccionarSupervisor.idSup}" ></h:inputText>        
            <h:commandButton value="Cambiar Asignación"   id="Cambiar_asig"  action="#{seleccionarSupervisor.cambiarAsignacion()}" />
            <br/>
            <h:commandButton value="Cancelar"  id="cancelar" action="#{seleccionarSupervisor.b_cancelar()}"  />
            <h:commandButton value="añadir" action="#{seleccionarSupervisor.createSupervisor()}"/>
           
                </h:form>
            </f:view>

               
        </h:form>
        
    </ui:define>

</ui:composition>
