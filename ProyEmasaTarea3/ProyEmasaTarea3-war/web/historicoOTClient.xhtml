<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/Template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="empleado">
        <h:form>
            
            <h:commandLink value="Volver" action="#{controlActuaciones.volver()}" />
            
            
        </h:form>
    </ui:define>

    <ui:define name="aviso">
        
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />
                    
                    <p:dataTable id="eventsDT" var="Actuaciones" value="#{controlActuaciones.actuaciones}" resizableColumns="true" selectionMode="single" selection="#{controlActuaciones.actuacionSelected}" rowKey="Actuaciones">
                        
                        <p:column headerText="ID Aviso" >
                            <h:outputText value="#{modificarOrdTrabajo.idAviso}" />
                        </p:column>
                        <p:column headerText="ID Orden" >
                            <h:outputText value="#{modificarOrdTrabajo.ord.ordSelected.idOrden}" />
                        </p:column>
                        <p:column headerText="Observaciones" >
                            <h:outputText value="#{Actuaciones.observaciones}" />
                        </p:column>
                        <p:column headerText="Actuaciones" >
                            <h:outputText value="#{Actuaciones.operRealizadas}" />
                        </p:column>
                        
                        
                    </p:dataTable>
                </h:form>
        
                
           
    </ui:define>

</ui:composition>
