<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head >
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         <link rel="stylesheet" href="resources/css/styles.css"/>
        <title>CrearAvisos</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        
        <script type="text/javascript" src="googleMaps.js"></script>
    </h:head>
    <h:body>
        <c:set var="who" value="${QuienEntra.entraComoCliente}"/>
        <c:set var="bot" value="${QuienEntra.opmov}"/>
        
        <center>
        <h:form enctype="multipart/form-data">
             
            <table>
            
                <tr>
                    <td>
            <h:outputText  class="formulario" value="Nombre: " />
            </td>
                    <td>
            <h:inputText value="#{crearAvisos.nombre}" />
            </td>
            </tr>
                
            <tr>
                    <td>
             <h:outputText value="DNI: " />
             </td>
                    <td>
             <h:inputText value="#{crearAvisos.dni}" />
              </td>
            </tr>
            
             <tr>
                    <td>
            <h:outputText value="Telefono: " />
            </td>
                    <td>
            <h:inputText value="#{crearAvisos.telefono}" />
            </td>
            </tr>
            
             <tr>
                    <td>
            <h:outputText value="E-mail: " />
            </td>
                    <td>
            <h:inputText value="#{crearAvisos.email}" />
            </td>
            </tr>
            
             <tr>
                    <td>
            <h:outputText value="Poliza: " />
            </td>
                    <td>
            <h:inputText value="#{crearAvisos.poliza}" />
            </td>
            </tr>
            
            <tr>
                    <td>
            <h:outputText value="DirecciÃ³n: " />
            </td>
                    <td>
            <h:inputText value="#{crearAvisos.descripcion}" />
            </td>
            </tr>
           
             <tr>
                    <td>
            <h:outputText value="Causa: " />
            </td>
                    <td>
            <h:inputText value="#{crearAvisos.causa}" />
            </td>
            </tr>
            
             <tr>
                    <td>
         <h:outputText value="Descripcion: " />
         </td>
                    <td>
            <h:inputText value="#{crearAvisos.descripcion}" />
            </td>
            </tr>
            
            
      <!--si eres sat -->
      <c:if test="${!who}">
          
             <tr>
                    <td>
       <h:outputText value="Urgencia: " />
       </td>
                    <td>
       <h:inputText value="#{crearAvisos.urgencia}" />
       </td>
            </tr>
          
                    <tr>
                    <td>
       <h:outputText value="Tipo de aviso: " />
       </td>
                    <td>
            <h:inputText value="#{crearAvisos.tipoAviso}" />
            </td>
            </tr>
          
             <tr>
                    <td>
       <h:outputText value="Red de agua: " />
       </td>
                    <td>
       <h:inputText value="#{crearAvisos.redAgua}" />
       </td>
            </tr>
          
           </c:if>   
        
        <!--si eres cliente -->
       
      
        <c:if test="${!who}" >
            
             <tr>
            
                    <td>
            <h:inputFile value="Elegir..."   />
            </td>
                 
            </tr>
            <tr>
                    <td >
            <h:outputText value="Supervisores: " />
                    </td>
             
            </tr>
           
        </c:if>
        
       
      </table>
              <h:commandButton value="Crear" action="#{crearAvisos.crearAvisoNuevo()}" />
              <!--boton para el operario de movilidad-->
              <c:if test="${opmov}">
              <h:commandButton value="volver" action="#{crearAvisos.botonVolver()}"/>
              </c:if>
              <h:commandButton value="Volver" action="index.xhtml" />
      </h:form>
            </center>
    </h:body>
</html>
