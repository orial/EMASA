<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="empleado"></ui:define>
    <ui:define name="aviso">
        <p:growl id="mensajes" showDetail="true" life="4000" />
            <h:form id="login">
                <p:panel   style="width:45%" >   
                    <h:panelGrid columns="2" cellpadding="5" width="100%" >
                        <h:outputLabel for="username" value="Usuario:" style="font-size: x-large"/>
                        <p:inputText value="#{loginBean.usuario}" id="username" required="true" label="username" size="50" /> 
                        <h:outputLabel for="password" value="Clave:" style="font-size: x-large" />
                        <p:password value="#{loginBean.clave}" id="password" required="true" label="password" size="50" />
                        <f:facet name="footer">
                            <h:outputLabel for="password" value="" style="font-size: smaller" />
                            <p:commandButton id="loginButton" value="Login" actionListener="#{loginBean.login}" update=":mensajes"
                                oncomplete="manejarLogin(xhr, status, args)" style="font-size: large"/>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>  
    </ui:define>
</ui:composition>
